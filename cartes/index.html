<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Cartes Warband</title>
  <link rel="stylesheet" href="wargame.css" />
  <link rel="stylesheet" href="ui.css" />
</head>
<body>
  <div id="controls">
    <div class="header-group">
      <h1>générateur de cartes Warband Space/Sword Weirdos</h1>
    </div>

    <div class="button-bar">
    <label style="display: none;">Jeu :</label>
    <div class="toggle-switch">
      <input type="radio" id="switch-space" name="game" value="space" checked />
      <input type="radio" id="switch-sword" name="game" value="sword" />
      <div class="switch-labels">
        <label for="switch-space">Space Weirdos</label>
        <label for="switch-sword">Sword Weirdos</label>
        <span class="slider"></span>
      </div>
    </div>

    <label for="file" class="pill-btn" id="fileLabel">Choisir un fichier</label>
    <input type="file" id="file" style="display:none;" />

    <button id="generate" class="pill-btn">Générer les cartes</button>
    <button onclick="window.print()" class="pill-btn">Imprimer</button>
    <a href="../index.html" class="pill-btn">Retour générateur</a>
    </div>

  </div>

  <div id="card-sheet"></div>

  <script src="wargame.js"></script>
  <script>
    document.getElementById('file').addEventListener('change', function (e) {
      const label = document.getElementById('fileLabel');
      const file = e.target.files[0];
      label.innerHTML = file
        ? `${file.name}`
        : 'Choisir un fichier';
    });
  </script>

</body>
</html>
